name: Deploy static content to Pages

on:
  push:
    branches: ["main"] # Trigger deployment when pushing to the main branch
  workflow_dispatch: # Allow manual triggers from the Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: https://Vpragadeesh.github.io/portfolio/
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Upload all files from the root directory
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
